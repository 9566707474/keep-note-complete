<mat-form-field>
  <mat-select placeholder="Reminders" [formControl]="toppings" (selectionChange)="doSomething($event)" multiple>
    <mat-select-trigger>
      {{toppings.value ? toppings.value[0]?.name: ''}}
      <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
        (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
      </span>
    </mat-select-trigger>
    <mat-option *ngFor="let reminder of reminders" [value]="reminder">{{reminder.name}}</mat-option>
  </mat-select>
</mat-form-field>
